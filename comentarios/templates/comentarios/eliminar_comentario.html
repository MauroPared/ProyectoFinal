{% extends "base.html" %}

{% block title %}Eliminar Comentario{% endblock %}

{% block content %}
<h2>¿Seguro que quieres eliminar este comentario?</h2>
<p>{{ comentario.contenido }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'detalles_post' comentario.post.id %}">Cancelar</a>
</form>
{% endblock %}
