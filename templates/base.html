<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Blog IA {% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'Blog-Inicio' %}">Inicio</a>
            <a href="#">Categorias</a>
            <a href="#">Acerca De</a>
            <a href="#">Contacto</a>
            <a href="#">Iniciar Sesión</a>
        </nav>
        <hr>
    </header>
    <main>
        {% block content %}

        {% endblock %}
        {% if user.is_authenticated %}
            <a href="{% url 'nuevo_post' %}">Nuevo Post</a>
            <a href="{% url 'logout' %}">Cerrar sesión</a>
        {% else %}
            <a href="{% url 'login' %}">Iniciar Sesión</a>
            <a href="{% url 'registro' %}">Registrarse</a>
        {% endif %}
    </main>

    <footer>
        <hr>
        <p> Proyecto Informatorio - Blog de Inteligencia Artificial</p>
    </footer>
</body>
</html>
