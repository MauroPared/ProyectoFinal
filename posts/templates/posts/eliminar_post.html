{% extends "base.html" %}
{% block title %}Eliminar Post{% endblock %}

{% block content %}
    <h2>¿Estás seguro de que querés eliminar este post?</h2>
    <p>{{ post.titulo }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'detalles_post' post.id %}">Cancelar</a>
    </form>
{% endblock %}
