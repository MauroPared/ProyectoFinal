{% extends "base.html" %}
{% block title %}{{ categoria.nombre }}{% endblock %}

{% block content %}
<h2>Posts en {{ categoria.nombre }}</h2>

{% for post in posts %}
    <article>
        <h3>{{ post.titulo }}</h3>
        <p>{{ post.contenido|truncatewords:20 }}</p>
        <a href="{% url 'detalles_post' post.id %}">Leer más</a>
    </article>
{% empty %}
    <p>No hay posts en esta categoría.</p>
{% endfor %}

{% endblock %}
