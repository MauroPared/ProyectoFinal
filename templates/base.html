<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Blog IA {% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'Inicio' %}">Inicio</a>
            <a href="{% url 'Acerca' %}">Acerca de</a>
            <a href="{% url 'Contacto' %}">Contacto</a>
            <a href="{% url 'lista_posts' %}">Posts</a>
            <a href="{% url 'categorias_lista' %}">Categorías</a>
            <a href="{% url 'perfil' %}">Mi Perfil</a>
        
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Cerrar sesión</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Iniciar sesión</a>
                <a href="{% url 'Registrarse' %}">Registrarse</a>
            {% endif %}
</nav>
        <hr>
    </header>
    <main>
        {% block content %}

        {% endblock %}
        
    </main>

    <footer>
        <hr>
        <p> Proyecto Informatorio - Blog de Inteligencia Artificial</p>
    </footer>
</body>
</html>
